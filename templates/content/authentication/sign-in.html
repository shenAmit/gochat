<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-md">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800">Sign In</h1>
        <p class="text-sm text-gray-500">Welcome back! Please sign in.</p>
      </div>

      <!-- Error Message -->
      <div id="error-container" class="hidden">
        <div
          class="bg-red-100 border border-red-300 text-red-700 text-sm p-4 rounded-md"
        >
          <span id="error-message"></span>
        </div>
      </div>

      <!-- Login Form -->
      <form
        hx-post="/login"
        hx-target="#form-container"
        hx-swap="outerHTML"
        hx-indicator="#loading-indicator"
        hx-on::before-request="document.getElementById('error-container').classList.add('hidden')"
        id="login-form"
        class="space-y-6"
      >
        <div id="form-container">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="you@example.com"
              autocomplete="email"
            />
          </div>

          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your password"
              autocomplete="current-password"
            />
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center text-sm text-gray-600">
              <input type="checkbox" name="remember" class="mr-2" /> Remember me
            </label>
            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            <span id="button-text">Sign In</span>
          </button>
        </div>
      </form>

      <!-- Loading Indicator -->
      <div
        id="loading-indicator"
        class="htmx-indicator hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50"
      >
        <div class="bg-white p-4 rounded shadow-md text-gray-700 font-medium">
          Signing you in...
        </div>
      </div>
    </div>

    <script>
      document.body.addEventListener("htmx:beforeRequest", function (evt) {
        document.getElementById("error-container").classList.add("hidden");
        const button = document.querySelector('button[type="submit"]');
        const buttonText = document.getElementById("button-text");
        button.disabled = true;
        buttonText.textContent = "Signing in...";
      });

      document.body.addEventListener("htmx:afterRequest", function (evt) {
        const button = document.querySelector('button[type="submit"]');
        const buttonText = document.getElementById("button-text");
        button.disabled = false;
        buttonText.textContent = "Sign In";

        if (evt.detail.xhr.status >= 400) {
          const errorContainer = document.getElementById("error-container");
          const errorMessage = document.getElementById("error-message");

          try {
            const response = JSON.parse(evt.detail.xhr.responseText);
            errorMessage.textContent =
              response.error || "An error occurred during sign in";
          } catch (e) {
            errorMessage.textContent = "An error occurred during sign in";
          }

          errorContainer.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
